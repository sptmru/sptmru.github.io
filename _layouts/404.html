---
layout: 404
---

<!-- page.html -->

{%- if page.redirect -%}
  {% if site.lang == "ru" %}
    <meta http-equiv="refresh" content="3; url=https://sptm.space/ru/" />
  {% elsif site.lang == "en" %}
    <meta http-equiv="refresh" content="3; url=https://sptm.space/" />
  {% endif %}
{%- endif -%}

<div class="post">
    <header class="post-header">
        <h1 class="post-title">{% t page.title %}</h1>
        <p class="post-description">{% t page.description %}</p>
    </header>

    <article>{{ content }}</article>
</div>
